    <script id="templates/facts.html" type="text/ng-template">
      <ion-view view-title="Ingeniería en sistemas computacionales">
        <ion-content class="padding">
          <p>La ingeniería en sistemas computacionales o ingeniería informática es un modo de enfoque interdisciplinario que permite estudiar y comprender la realidad, con el propósito de implementar u optimizar sistemas informáticos complejos. Puede verse como la aplicación tecnológica de la teoría de sistemas a los esfuerzos de la ingeniería, adoptando en todo este trabajo el paradigma sistémico. La ingeniería en sistemas integra otras disciplinas y grupos de especialidad en un esfuerzo de equipo, formando un proceso de desarrollo estructurado.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">Ing.Industrial</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts2.html" type="text/ng-template">
      <ion-view view-title="Ingeniería industrial">
        <ion-content class="padding">
          <p>La ingeniería industrial es una ciencia de la ingeniería que se ocupa del desarrollo, mejora, implantación y evaluación de sistemas integrados de gente, riqueza, conocimientos, información, equipamiento, energía, materiales y procesos. La ingeniería industrial utiliza los principios, métodos del análisis, síntesis de la ingeniería y el diseño para especificar, predecir y evaluar los resultados obtenidos de tales sistemas</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-right" href="#/tab/facts3">Lic.Administración</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts3.html" type="text/ng-template">
      <ion-view view-title="Lic.Administración">
        <ion-content class="padding">
          <p>La carrera de Licenciado en Administración aspira formar profesionales con suficientes capacidad para fomentar una visión integral sobre los objetivos de las organizaciones y sus estrategias mediante la planeación, la organización, la dirección y el control; en las instituciones públicas, privadas y sociales. </p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-right" href="#/tab/facts4">Ing.Electromecánica</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

 <script id="templates/facts4.html" type="text/ng-template">
      <ion-view view-title="Ingeniería Electromecánica">
        <ion-content class="padding">
          <p>La Ingeniería electromecánica es una ingeniería basada en la electromecánica, entendida como la aplicación híbrida que surge de la combinación sinérgica de distintas áreas del conocimiento, como el electromagnetismo, la electrónica, la electricidad y la mecánica. Se aplica principalmente en mecanismos eléctricos, máquinas industriales, generación y transformación de energía.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-right" href="#/tab/facts5">Ing.Eletrónica</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

<script id="templates/facts5.html" type="text/ng-template">
      <ion-view view-title="Ingeniería electrónica">
        <ion-content class="padding">
          <p>La Ingeniería electrónica es una rama de la ingeniería, basada en la electrónica, que se encarga de resolver problemas de la ingeniería tales como el control de procesos industriales, la transformación de la electricidad para el funcionamiento de diversos tipos y tiene aplicación en la industria, en las telecomunicaciones, en el diseño y análisis de instrumentación electrónica, microcontroladores y microprocesadores.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-right" href="#/tab/facts6">Ing.Gestión empresarial</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts6.html" type="text/ng-template">
      <ion-view view-title="Ingeniería Gestión empresarial">
        <ion-content class="padding">
          <p>	
El Ingeniero en Gestión Empresarial fomenta y promueve el cambio organizacional en las instituciones, crea nuevas empresas, aplica los conocimientos adquiridos en sociología, derecho laboral, publicidad, procesos, calidad, mercadotecnia y comercio internacional entre otras, para diseñar procesos de mayor eficiencia, en áreas relacionadas con ventas, compras, producción, planeación y vinculación, manejo de roles de grupo y equipos de trabajo.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-right" href="#/tab/facts7">Ing.Mecatrónica</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

 <script id="templates/facts7.html" type="text/ng-template">
      <ion-view view-title="Ingeniería Mecatrónica">
        <ion-content class="padding">
          <p>	
La ingeniería mecatrónica es una disciplina que une la ingeniería mecánica, ingeniería electrónica, ingeniería de control e ingeniería informática, y sirve para diseñar y desarrollar productos que involucren sistemas de control para el diseño de productos o procesos inteligentes, lo cual busca crear maquinaria más compleja para facilitar las actividades del ser humano a través de procesos electrónicos en la industria mecánica, principalmente. Debido a que combina varias ingenierías en una sola, su punto fuerte es la versatilidad.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
           
          </p>
        </ion-content>
      </ion-view>
    </script>
