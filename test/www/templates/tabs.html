<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced"><!--Color-->

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--<ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
  <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>-->

  <!-- Question Tab -->
  <ion-tab title="Test" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/account" ng-controller="PopupCtrl" ng-click="LoginName()">
  <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!--Developers Tab-->
<ion-tab title="Developers" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/chats">
  <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
</ion-tabs>
